# replace ___ with URL to your MySQL database
spring.datasource.url=jdbc:mysql://___

# Insert the username of the account to use to access your database
spring.datasource.username=

# Insert the password of the account to use to access your database
spring.datasource.password=

# Database connection driver, currently for MySQL DB only
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Table and column name mapper, currently from camelCase to underscore_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy